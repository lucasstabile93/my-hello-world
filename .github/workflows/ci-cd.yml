name: CI/CD - React App

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Baixa o código do repositório
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Configura o Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Instala dependências
      - name: Install Dependencies
        run: npm install

      # 4. Roda os testes e mostra um relatório de cobertura de testes (se falhar, para aqui)
      - name: Run Tests
        run: npm test --coverage --watchAll=false

      # 5. Faz o build
      - name: Build Application
        run: npm run build

      # 6. Publica no GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
